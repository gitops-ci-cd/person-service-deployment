---
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: person-service-route
spec:
  parentRefs:
    - name: person-service
      kind: Service
      group: core
  rules:
    - matches:
        - method:
            service: com.acme.schema.v1.PersonService
            type: Exact
      backendRefs:
        - group: ''
          kind: Service
          name: person-service
          port: 50051
          weight: 1
